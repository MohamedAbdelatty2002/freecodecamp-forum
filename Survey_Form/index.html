<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Mohamed Gharib" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <br />
    <br />
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <br />
      <br />
      <input name="name" id="name" type="text" placeholder="Enter your name" />
      <br />
      <br />
      <label id="email-label" for="email">Email</label>
      <br />
      <br />
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter your Email"
      />
      <br />
      <br />
      <label id="number-label" for="number">Age (optional)</label>
      <br />
      <br />
      <input
        name="number"
        id="number"
        type="number"
        min="1"
        max="100"
        placeholder="Age"
      />
      <br />
      <br />
      <label id="role-label" for="role">Which option best describes your current role?</label>
      <br />
      <br />
      <select id="dropdown">
        <option name="role" value="null">Select current role</option>
        <option name="role" value="student">Student</option>
        <option name="role" value="full-time-job">Full Time Job</option>
        <option name="role" value="full-time-learner">Full Time Learner</option>
        <option name="role" value="prefer-not-to-say">Prefer not to say</option>
        <option name="role" value="other">Other</option>
      </select>
      <br />
      <br />
      <label for="recommend" id="recommend-label"
        >Would you recommend freeCodeCamp to a friend?</label
      >
      <br />
      <br />
      <input
        name="recommend"
        id="definitely"
        type="radio"
        value="definitely"
      />Definitely
      <br />
      <input name="recommend" id="maybe" type="radio" value="maybe" />Maybe
      <br />
      <input name="recommend" id="not-sure" type="radio" value="not-sure" />Not
      sure
      <br />
      <br />
      <label for="feature" id="feature-label"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <br />
      <br />
      <select name="feature">
        <option value="select-an-option">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
      <br />
      <br />
      <label for="improve" id="improve-label"
        >What would you like to see improved? (Check all that apply)</label
      >
      <br />
      <br />
      <input type="checkbox" name="front-end" value="front-end" />
      <label for="front-end"> Front-end Projects</label><br />
      <input type="checkbox" name="back-end" value="back-end" />
      <label for="back-end"> Back-end Projects</label><br />
      <input
        type="checkbox"
        id="data-visual"
        name="data-visual"
        value="data-visual"
      />
      <label for="data-visual"> Data Visualization</label><br />
      <input
        type="checkbox"
        id="challenges"
        name="challenges"
        value="challenges"
      />
      <label for="challenges"> Challenges</label><br />
      <input
        type="checkbox"
        id="open-source-community"
        name="open-source-community"
        value="open-source-community"
      />
      <label for="open-source-community"> Open Source Community</label><br />
      <input type="checkbox" id="gitter" name="gitter" value="gitter" />
      <label for="gitter"> Gitter help rooms</label><br />
      <input type="checkbox" id="videos" name="videos" value="videos" />
      <label for="videos"> Videos</label><br />
      <input type="checkbox" id="meetups" name="meetups" value="meetups" />
      <label for="meetups"> City Meetups</label><br />
      <input type="checkbox" id="wiki" name="wiki" value="wiki" />
      <label for="wiki"> Wiki</label><br />
      <input type="checkbox" id="forum" name="forum" value="forum" />
      <label for="forum"> Forum</label><br />
      <input type="checkbox" id="courses" name="courses" value="courses" />
      <label for="courses"> Additional Courses</label><br />
      <br />
      <br />
      <label for="comment" id="comment-label">Any comments or suggestions?</label>
      <br />
      <br />
      <textarea name="comment" placeholder="Enter your comment here..."></textarea>
      <br />
      <br />
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
